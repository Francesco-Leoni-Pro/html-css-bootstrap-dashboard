<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Logo" width="120" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#">Catalogo Libri</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h1>Nuovo Libro</h1>
            <form>
                <!-- Nome e Cognome Autore -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="author-name" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="author-name"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="author-surname" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="author-surname"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <!-- Titolo -->
                <div class="mb-3">
                    <label for="title" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                </div>

                <!-- Genere -->
                <div class="row">
                    <div class="mb-3 col-lg-4">
                        <label for="genre" class="form-label">Genere</label>
                        <select class="form-select" id="genre">
                            <option value="" selected disabled>Seleziona un genere</option>
                            <option value="narrativa">Narrativa</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="giallo">Giallo</option>
                            <option value="storico">Storico</option>
                            <option value="biografia">Biografia</option>
                            <option value="saggistica">Saggistica</option>
                            <option value="fantascienza">Fantascienza</option>
                            <option value="romantico">Romantico</option>
                        </select>
                    </div>


                    <!-- Anno di Pubblicazione -->
                    <div class="mb-3 col-lg-4">
                        <label for="year" class="form-label">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="year" placeholder="Inserisci l'anno">
                    </div>

                    <!-- ISBN -->
                    <div class="mb-3 col-lg-4">
                        <label for="isbn" class="form-label">ISBN#</label>
                        <input type="number" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <hr class="mt-5">

                <!-- Note -->
                <div class="mb-3">
                    <label for="notes" class="form-label">Note</label>
                    <textarea class="form-control" id="notes" rows="4"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>

                <!-- Disponibile anche in digitale -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="digital-available">
                    <label class="form-check-label" for="digital-available">
                        Disponibile anche in digitale
                    </label>
                </div>

                <!-- Pulsante allineato a sinistra -->
                <div class="mb-3 text-start">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
